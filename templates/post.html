{% block content %}
<div class="post-layout">
    <aside class="post-sidebar">
        <div class="toc-container">
            <h3>Table of Contents</h3>
            <nav class="toc">
                {% for item in toc %}
                <a href="#{{ item.slug }}" class="toc-link toc-level-{{ item.level }}">
                    {{ item.text }}
                </a>
                {% endfor %}
            </nav>
        </div>
    </aside>
    
    <main class="post-main">
        <!-- Post content here -->
    </main>
</div>
{% endblock %}

<style>
.post-layout {
    display: grid;
    grid-template-columns: 250px 1fr;
    gap: 40px;
}

.post-sidebar {
    position: sticky;
    top: 100px;
    height: fit-content;
}

.toc-container {
    background: var(--card-bg);
    padding: 20px;
    border-radius: 12px;
}

.toc-link {
    display: block;
    padding: 8px 0;
    color: var(--gray);
    font-size: 0.9rem;
    transition: color 0.2s;
}

.toc-link:hover {
    color: var(--primary);
}

.toc-level-3 {
    padding-left: 20px;
    font-size: 0.85rem;
}

@media (max-width: 768px) {
    .post-layout {
        grid-template-columns: 1fr;
    }
    
    .post-sidebar {
        display: none;
    }
}
</style>
