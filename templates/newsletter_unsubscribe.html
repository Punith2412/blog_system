{% extends "base.html" %}

{% block title %}Unsubscribe - {{ config.BLOG_TITLE }}{% endblock %}

{% block extra_css %}
<style>
    .newsletter-page { min-height: 80vh; display: flex; align-items: center; justify-content: center; padding: 40px 20px; }
    .newsletter-card { background: white; padding: 60px; border-radius: 20px; text-align: center; max-width: 500px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
    .warning-icon { width: 80px; height: 80px; border-radius: 50%; background: linear-gradient(135deg, #f59e0b20, #f59e0b10); display: flex; align-items: center; justify-content: center; margin: 0 auto 24px; font-size: 2.5rem; }
    .newsletter-card h1 { font-family: 'Playfair Display', serif; font-size: 2rem; margin-bottom: 16px; color: #1e293b; }
    .newsletter-card p { color: #64748b; margin-bottom: 32px; line-height: 1.6; }
    .form-group { margin-bottom: 20px; }
    .form-input { width: 100%; padding: 14px 16px; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 1rem; }
    .form-input:focus { outline: none; border-color: #667eea; }
    .btn { display: inline-block; padding: 14px 28px; background: #ef4444; color: white; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; }
    .btn:hover { background: #dc2626; }
    .btn-secondary { background: #e2e8f0; color: #334155; margin-left: 12px; }
</style>
{% endblock %}

{% block content %}
<div class="newsletter-page">
    <div class="newsletter-card">
        <div class="warning-icon">âœ•</div>
        <h1>Unsubscribe</h1>
        <p>We're sorry to see you go. Enter your email address below to unsubscribe from our newsletter.</p>
        <form method="POST">
            <div class="form-group">
                <input type="email" name="email" class="form-input" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn">Unsubscribe</button>
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
