<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #f4f7f6; }
        .admin-layout { display: flex; min-height: 100vh; }
        .admin-sidebar { width: 260px; background: #1e293b; color: white; position: fixed; top: 0; left: 0; bottom: 0; overflow-y: auto; }
        .sidebar-header { padding: 24px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .sidebar-logo { display: flex; align-items: center; gap: 12px; color: white; text-decoration: none; }
        .sidebar-logo-icon { font-size: 1.5rem; }
        .sidebar-logo-text { font-size: 1.25rem; font-weight: 700; }
        .sidebar-nav { padding: 16px 0; }
        .nav-section { padding: 8px 24px; margin-top: 16px; }
        .nav-section-title { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; color: #64748b; margin-bottom: 8px; }
        .nav-link { display: flex; align-items: center; gap: 12px; padding: 12px 24px; color: #94a3b8; text-decoration: none; transition: all 0.3s; border-left: 3px solid transparent; }
        .nav-link:hover, .nav-link.active { background: rgba(255,255,255,0.05); color: white; border-left-color: #667eea; }
        .nav-link i { width: 20px; text-align: center; }
        .sidebar-footer { position: absolute; bottom: 0; left: 0; right: 0; padding: 16px 24px; border-top: 1px solid rgba(255,255,255,0.1); }
        .admin-avatar { width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(135deg, #667eea, #764ba2); display: flex; align-items: center; justify-content: center; font-weight: 600; }
        .admin-main { flex: 1; margin-left: 260px; background: #f4f7f6; min-height: 100vh; }
        .admin-header { background: white; padding: 16px 32px; border-bottom: 1px solid #e2e8f0; display: flex; align-items: center; justify-content: space-between; }
        .page-title { font-size: 1.25rem; font-weight: 600; color: #1e293b; }
        .admin-content { padding: 32px; max-width: 900px; }
        .form-card { background: white; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); padding: 32px; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; margin-bottom: 24px; }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; margin-bottom: 8px; font-weight: 500; color: #334155; }
        .form-input, .form-select { width: 100%; padding: 12px 16px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 1rem; transition: border-color 0.3s; }
        .form-input:focus, .form-select:focus { outline: none; border-color: #667eea; }
        .editor-container { background: white; border-radius: 8px; overflow: hidden; border: 2px solid #e2e8f0; }
        #editor { height: 400px; font-family: 'Inter', sans-serif; font-size: 1rem; }
        .btn { padding: 12px 24px; background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(102,126,234,0.4); }
        .btn-secondary { background: #e2e8f0; color: #334155; }
        .btn-danger { background: #ef4444; }
        .form-actions { display: flex; gap: 12px; margin-top: 24px; }
        .status-badge { padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: 500; }
        .status-badge.published { background: #dcfce7; color: #22c55e; }
        .status-badge.draft { background: #fef3c7; color: #f59e0b; }
        @media (max-width: 1024px) { .admin-sidebar { display: none; } .admin-main { margin-left: 0; } .form-row { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="admin-layout">
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <a href="{{ url_for('home') }}" class="sidebar-logo">
                    <span class="sidebar-logo-icon">âœ¦</span>
                    <span class="sidebar-logo-text">Blog Admin</span>
                </a>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">Main</div>
                    <a href="{{ url_for('admin_panel') }}" class="nav-link"><i class="fas fa-th-large"></i> Dashboard</a>
                    <a href="{{ url_for('add_post') }}" class="nav-link"><i class="fas fa-plus-circle"></i> Add New Post</a>
                </div>
            </nav>
            <div class="sidebar-footer">
                <div class="admin-avatar">{{ session.username[0]|upper }}</div>
            </div>
        </aside>
        <main class="admin-main">
            <header class="admin-header">
                <h1 class="page-title">Edit Post</h1>
                <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">Back to Dashboard</a>
            </header>
            <div class="admin-content">
                <div class="form-card">
                    <form method="POST">
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Title *</label>
                                <input type="text" name="title" class="form-input" value="{{ post.title }}" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Category *</label>
                                <select name="category_id" class="form-select" required>
                                    {% for category in categories %}
                                    <option value="{{ category.id }}" {% if post.category_id == category.id %}selected{% endif %}>{{ category.name }}</option>
                                    {%
